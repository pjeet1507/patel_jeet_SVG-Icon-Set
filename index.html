<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Icon Set</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="hidden">SVG Icon Set</h1>
        <h2>SVG Icons Set</h2>
    </header>
    <section class="container">
        <div class="wrapper">
            <div class="icon" id="play">
                <img src=".//images/play.svg">
            </div>
            <div class="icon" id="pause">
                <img src=".//images/pause.svg">
            </div>
            <div class="icon" id="last" >
                <img src=".//images/last.svg">  
            </div>
            <div class="icon" id="next">
                <img src=".//images/next.svg">
            </div>
            <div class="icon" id="volume">
                <img src=".//images/volume.svg">
            </div>
            <div class="icon" id="mute">
                <img src=".//images/mute.svg">
            </div>
            <div class="icon" id="save">
                <img src=".//images/save.svg">
            </div>
            <div class="icon" id="headsets">
                <img src=".//images/headsets.svg">
            </div>
            <div class="icon" id="guitar">
                <img src=".//images/guitar.svg">
            </div>
            <div class="icon" id="drum">
                <img src=".//images/drum.svg">
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
